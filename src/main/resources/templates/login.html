<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Manto - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .auth-container {
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .auth-form {
            padding: 2rem;
        }
        .form-divider {
            position: relative;
            text-align: center;
            margin: 2rem 0;
        }
        .form-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #dee2e6;
            z-index: 1;
        }
        .form-divider span {
            position: relative;
            z-index: 2;
            background-color: #f8f9fa;
            padding: 0 1rem;
        }
        .role-selector .form-check-input {
            cursor: pointer;
        }
        .role-selector .form-check-label {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .role-selector .form-check-input:checked + .form-check-label {
            background-color: #e9f5ff;
            font-weight: 500;
        }
    </style>
</head>

<body>
<div class="container py-5">
    <!-- Botão Voltar -->
    <div class="mb-4">
        <a href="/" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> Voltar à loja
        </a>
    </div>

    <!-- Container principal -->
    <div class="auth-container bg-white mx-auto">
        <!-- Mensagens de erro -->
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <!-- Seção de Login -->
            <div class="col-md-6 border-end">
                <div class="auth-form">
                    <h2 class="mb-4 text-center">Entrar</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" name="username" placeholder="seu@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Sua senha" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Seção de Cadastro -->
            <div class="col-md-6">
                <div class="auth-form">
                    <h2 class="mb-4 text-center">Cadastrar</h2>
                    <form th:action="@{/cadastro}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Crie uma senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Repita sua senha" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Tipo de Conta</label>
                            <div class="role-selector d-flex gap-2">
                                <div class="form-check flex-grow-1">
                                    <input class="form-check-input" type="radio" name="userRole" id="roleBuyer" value="ROLE_BUYER" checked>
                                    <label class="form-check-label w-100 text-center" for="roleBuyer">
                                        <i class="bi bi-cart"></i> Comprador
                                    </label>
                                </div>
                                <div class="form-check flex-grow-1">
                                    <input class="form-check-input" type="radio" name="userRole" id="roleSeller" value="ROLE_SELLER">
                                    <label class="form-check-label w-100 text-center" for="roleSeller">
                                        <i class="bi bi-shop"></i> Vendedor
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-person-plus"></i> Criar conta
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Rodapé -->
<footer class="bg-dark text-white py-3 mt-5">
    <div class="container text-center">
        <p class="mb-0">© 2025 The Manto - Todos os direitos reservados</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
