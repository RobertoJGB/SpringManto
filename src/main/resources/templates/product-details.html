<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'The Manto - '+${product.nameProduct}">Detalhes do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .product-img {
            max-height: 400px;
            object-fit: contain;
        }

        .action-buttons {
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-4">
        <!-- Ações no topo -->
        <div class="action-buttons d-flex gap-2">
            <a href="/user/profile" class="btn btn-outline-secondary" sec:authorize="isAuthenticated()">
                <i class="bi bi-person"></i> Meu Perfil
            </a>
            <a href="/" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Voltar à loja
            </a>
        </div>

        <!-- Card do produto -->
        <div class="card mb-4 shadow-sm">
            <div class="row g-0">
                <div class="col-md-6 text-center p-3 bg-light">
                    <img th:src="${product.imageUrl}" alt="Imagem do Produto" class="img-fluid product-img"
                        onerror="this.src='/img/placeholder-product.png'">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h2 class="card-title" th:text="${product.nameProduct}"></h2>
                        <p class="card-text text-muted" th:text="${product.description}"></p>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <h4 class="text-success mb-0">
                                R$ <span th:text="${#numbers.formatDecimal(product.price, 1, 2, 'COMMA')}"></span>
                            </h4>
                            <span class="badge bg-primary">
                                Disponível: <span th:text="${product.quantity}"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Formulário de compra -->
        <div class="card p-4 mb-4 shadow-sm">
            <h4 class="mb-3">Comprar este produto</h4>
            <form th:action="@{/orders/create}" method="post" class="row g-3 align-items-end">
                <input type="hidden" name="productId" th:value="${product.id}" />

                <div class="col-auto">
                    <label for="quantity" class="form-label">Quantidade:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1"
                        th:attr="max=${product.quantity}" required />
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-success mt-3">
                        <i class="bi bi-cart-check"></i> Comprar agora
                    </button>
                </div>
            </form>
        </div>

        <!-- Avaliações -->
        <div class="mb-4">
            <h2 class="mb-3">Avaliações</h2>

            <div th:if="${#lists.isEmpty(reviews)}">
                <p class="text-muted">Este produto ainda não possui avaliações.</p>
            </div>

            <ul class="list-group mb-3" th:if="${not #lists.isEmpty(reviews)}">
                <li class="list-group-item" th:each="review : ${reviews}">
                    <strong th:text="${review.user.name}">Usuário</strong>:
                    <span th:text="'Nota: ' + ${review.rating} + ' - ' + ${review.comment}">Comentário</span>
                </li>
            </ul>

            <!-- Botão que abre o modal -->
            <div sec:authorize="isAuthenticated()">
                <button onclick="openReviewModal()" class="btn btn-success">
                    <i class="bi bi-chat-dots"></i> Adicionar Avaliação
                </button>
            </div>

            <!-- Modal -->
            <div id="reviewModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Avaliar Produto</h5>
                        <span class="close" onclick="closeReviewModal()">&times;</span>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/reviews/create}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}" />

                            <div class="mb-3">
                                <label for="rating" class="form-label">Nota (1 a 5):</label>
                                <input type="number" name="rating" id="rating" class="form-control" min="1" max="5"
                                    required />
                            </div>

                            <div class="mb-3">
                                <label for="comment" class="form-label">Comentário:</label>
                                <textarea name="comment" id="comment" class="form-control" required rows="4"></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send"></i> Enviar Avaliação
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="closeReviewModal()">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>





            <!-- Link de volta -->
            <a th:href="@{/user/profile}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Voltar ao perfil
            </a>
        </div>

        <!-- Rodapé igual às outras páginas -->
        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container text-center">
                <p class="mb-0">© 2025 The Manto - Todos os direitos reservados</p>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function openReviewModal() {
                document.getElementById('reviewModal').style.display = 'block';
            }

            function closeReviewModal() {
                document.getElementById('reviewModal').style.display = 'none';
            }

            // Fechar modal ao clicar fora dele
            window.onclick = function (event) {
                const modal = document.getElementById('reviewModal');
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            }
        </script>

</body>

</html>
