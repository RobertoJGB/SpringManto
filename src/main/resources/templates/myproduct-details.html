<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Detalhes do Produto</title>
    <style>
        /* Estilo simples para o modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
    <button
        style="display: inline-block; padding: 8px 16px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 4px;"
        sec:authorize="isAuthenticated()" onclick="window.location.href='/user/profile'">
        Meu Perfil
    </button>

    <a href="/"
        style="display: inline-block; padding: 8px 16px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 4px;">
        Voltar à loja
    </a>

<body>
    <h1>Detalhes do Produto</h1>

    <p><strong>Nome:</strong> <span th:text="${product.nameProduct}"></span></p>
    <p><strong>Descrição:</strong> <span th:text="${product.description}"></span></p>
    <p><strong>Preço:</strong> R$ <span th:text="${product.price}"></span></p>
    <p><strong>Quantidade:</strong> <span th:text="${product.quantity}"></span></p>
    <p><strong>Imagem:</strong></p>
    <img th:src="${product.imageUrl}" alt="Imagem do Produto" width="200" />

    <!-- Botão que abre o modal -->
    <button onclick="document.getElementById('updateModal').style.display='block'">Atualizar Produto</button>

    <!-- Modal de atualização -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('updateModal').style.display='none'">&times;</span>
            <h2>Atualizar Produto</h2>
            <form th:action="@{/products/update}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="slug" th:value="${product.slug}" />

                <label>Nome:</label><br>
                <input type="text" name="nameProduct" th:value="${product.nameProduct}" required><br><br>

                <label>Descrição:</label><br>
                <textarea name="description" required th:text="${product.description}"></textarea><br><br>

                <label>Preço:</label><br>
                <input type="number" name="price" step="0.01" th:value="${product.price}" required><br><br>

                <label>Quantidade:</label><br>
                <input type="number" name="quantity" th:value="${product.quantity}" required><br><br>

                <label>URL da Imagem Atual:</label><br>
                <input type="text" name="imageUrl" th:value="${product.imageUrl}" readonly><br><br>

                <label>Enviar nova imagem (opcional):</label><br>
                <input type="file" name="imageFile"><br><br>

                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <br>

    <!-- Botão para deletar -->
    <a th:href="@{/products/delete/{slug}(slug=${product.slug})}"
        onclick="return confirm('Tem certeza que deseja deletar este produto?')">
        <button>Deletar Produto</button>
    </a>

    <p><a th:href="@{/user/profile}">Voltar ao perfil</a></p>

    <!-- Script opcional para fechar modal ao clicar fora -->
    <script>
        window.onclick = function (event) {
            var modal = document.getElementById('updateModal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
